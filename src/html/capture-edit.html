<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title id="title-capture-edit"></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- 
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- app -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- window -->
    <link rel="stylesheet" href="css/capture-edit.css" />
  </head>

  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col-auto">
          <img id="img-button-drag" class="img-button" src="./img/ui/open_with_white_48dp.svg" />
        </div>
        <div class="col">
          <span id="span-title-capture-edit"></span>
        </div>
        <div class="col-auto">
          <img id="img-button-close" class="img-button" src="./img/ui/close_white_48dp.svg" />
        </div>
      </div>
    </header>

    <main class="container-fluid px-2">
      <!-- page button -->
      <div class="row align-items-center">
        <div class="col-auto">
          <div id="div-page-button" class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="input-capture-text"
              value="div-captured-text"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="input-capture-text"></label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="input-capture-image"
              value="div-captured-image"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="input-capture-image"></label>
          </div>
        </div>

        <div class="col-auto">
          <button id="button-translate" class="btn btn-primary"></button>
        </div>
        <div class="col-auto">
          <input type="checkbox" value="" id="checkbox-split" />
          <label for="checkbox-split"></label>
        </div>
      </div>

      <br />

      <div id="div-captured-text" class="div-page">
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="textarea-screen-text" rows="10"></textarea>
          </div>
        </div>
      </div>

      <div id="div-captured-image" class="div-page" hidden>
        <div class="row">
          <div class="col">
            <img class="img-fluid" id="img-captured" src="" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- renderer -->
    <script src="./js/drag.js"></script>
    <script src="./js/language.js"></script>
  </body>
</html>
