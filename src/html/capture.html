<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title id="title-capture"></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- 
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- app -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- window -->
    <link rel="stylesheet" href="css/capture.css" />
  </head>

  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <!-- drag -->
        <div class="col-auto">
          <img id="img-button-drag" class="img-button" src="./img/ui/open_with_white_48dp.svg" />
        </div>

        <!-- type -->
        <div class="col-auto">
          <select class="form-select" name="" id="select-type">
            <option value="gpt-vision"></option>
            <option value="google-vision"></option>
            <option value="tesseract-ocr" selected></option>
          </select>
        </div>

        <!-- from -->
        <div class="col-auto">
          <select class="form-select" name="" id="select-from"></select>
        </div>

        <!-- split -->
        <div class="col-auto">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-split" />
            <label class="form-check-label" for="checkbox-split"></label>
          </div>
        </div>

        <!-- edit -->
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-edit" />
            <label class="form-check-label" for="checkbox-edit"></label>
          </div>
        </div>

        <!-- close -->
        <div class="col-auto">
          <img id="img-button-close" class="img-button" src="./img/ui/close_white_48dp.svg" />
        </div>
      </div>
    </header>

    <main>
      <canvas id="canvas-select"></canvas>
    </main>

    <button class="btn btn-primary" id="button-screenshot" hidden></button>

    <!-- renderer -->
    <script src="./js/drag.js"></script>
    <script src="./js/language.js"></script>
  </body>
</html>
