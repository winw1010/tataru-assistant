<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title id="title-config"></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- 
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- app -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- window -->
    <link rel="stylesheet" href="css/config.css" />
  </head>

  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col-auto">
          <img id="img-button-drag" class="img-button" src="./img/ui/open_with_white_48dp.svg" />
        </div>
        <div class="col">
          <span id="span-title-config"></span>
        </div>
        <div class="col-auto">
          <img id="img-button-close" class="img-button" src="./img/ui/close_white_48dp.svg" />
        </div>
      </div>

      <div class="row my-2">
        <div class="col-auto">
          <select class="form-select" name="" id="select-option">
            <option value="#option-layout" disabled></option>
            <option value="div-window" selected></option>
            <option value="div-font"></option>
            <option value="#option-translation" disabled></option>
            <option value="div-channel"></option>
            <option value="div-translation"></option>
            <option value="#option-api" disabled></option>
            <option value="div-api"></option>
            <option value="div-ai"></option>
            <option value="#option-system" disabled></option>
            <option value="div-system"></option>
            <option value="div-proxy"></option>
            <option value="div-about"></option>
          </select>
        </div>

        <div class="col-auto">
          <button id="button-save-config" class="btn btn-primary"></button>
          <button id="button-save-default-config" class="btn btn-secondary"></button>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <!-- window page -->
      <div id="div-window" class="config-page">
        <!-- always on top -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-top" />
              <label class="form-check-label" for="checkbox-top"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- focusable -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-focusable" />
              <label class="form-check-label" for="checkbox-focusable"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- min size -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-min-size" />
              <label class="form-check-label" for="checkbox-min-size"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- hide button -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-hide-button" />
              <label class="form-check-label" for="checkbox-hide-button"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- hide dialog -->
        <div class="row">
          <div class="col-auto">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-hide-dialog" />
              <label class="form-check-label" for="checkbox-hide-dialog"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- hide dialog timeout -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-hide-dialog"></label>
          </div>
          <div class="col-4">
            <input class="form-control" type="number" id="input-hide-dialog" min="1" step="1" value="20" />
          </div>
        </div>

        <br />

        <!-- background color -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-background-color"></label>
          </div>
          <div class="col-auto">
            <span id="span-background-color"></span>
          </div>
          <div class="col-auto">
            <input type="color" class="form-control form-control-color" id="input-background-color" />
          </div>
        </div>

        <br />

        <!-- background transparency -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-background-transparency"></label>
          </div>
          <div class="col-auto">
            <span id="span-background-transparency"></span>
          </div>
          <div class="col-auto">
            <input type="range" class="form-range" min="0" max="255" id="input-background-transparency" />
          </div>
        </div>

        <br />

        <!-- speech speed -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-speech-speed"></label>
          </div>
          <div class="col-auto">
            <span id="span-speech-speed"></span>
          </div>
          <div class="col-auto">
            <input type="range" class="form-range" min="0.1" max="3" step="0.1" id="input-speech-speed" />
          </div>
        </div>
      </div>

      <!-- font page -->
      <div id="div-font" class="config-page" hidden>
        <!-- select font weight -->
        <div class="row align-items-center">
          <div class="col">
            <label for="select-font-weight"></label>
          </div>
          <div class="col-auto">
            <select class="form-select" id="select-font-weight">
              <option value="normal" selected></option>
              <option value="bold"></option>
            </select>
          </div>
        </div>

        <br />

        <!-- font size -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-font-size"></label>
          </div>
          <div class="col-4">
            <input type="number" class="form-control" min="0" value="1" step="0.1" id="input-font-size" />
          </div>
        </div>

        <br />

        <!-- dialog space -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-dialog-spacing"></label>
          </div>
          <div class="col-4">
            <input type="number" class="form-control" min="0" value="1" step="0.1" id="input-dialog-spacing" />
          </div>
        </div>

        <br />

        <!-- dialog radius -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-dialog-radius"></label>
          </div>
          <div class="col-4">
            <input type="number" class="form-control" min="0" value="0" step="0.1" id="input-dialog-radius" />
          </div>
        </div>

        <br />

        <!-- dialog color -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-dialog-color"></label>
          </div>
          <div class="col-auto">
            <span id="span-dialog-color"></span>
          </div>
          <div class="col-auto">
            <input type="color" class="form-control form-control-color" id="input-dialog-color" />
          </div>
        </div>

        <br />

        <!-- dialog transparency -->
        <div class="row align-items-center">
          <div class="col">
            <label for="input-dialog-transparency"></label>
          </div>
          <div class="col-auto">
            <span id="span-dialog-transparency"></span>
          </div>
          <div class="col-auto">
            <input type="range" class="form-range" min="0" max="255" id="input-dialog-transparency" />
          </div>
        </div>
      </div>

      <!-- channel page -->
      <div id="div-channel" class="config-page" hidden>
        <div>
          <span class="text-warning" id="span-channel-comment"></span>
        </div>
        <div id="div-channel-list"></div>
        <br />
      </div>

      <!-- translation page -->
      <div id="div-translation" class="config-page" hidden>
        <!-- auto change -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-auto-change" />
              <label class="form-check-label" for="checkbox-auto-change"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- text fix -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-fix-translation" />
              <label class="form-check-label" for="checkbox-fix-translation"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- skip system message -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-skip-system" />
              <label class="form-check-label" for="checkbox-skip-system"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- skip chinese message -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-skip-chinese" />
              <label class="form-check-label" for="checkbox-skip-chinese"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- select translator -->
        <div class="row align-items-center">
          <div class="col">
            <label for="select-engine"></label>
          </div>
          <div class="col-6">
            <select class="form-select" id="select-engine"></select>
          </div>
        </div>

        <br />

        <!-- select from -->
        <div class="row align-items-center">
          <div class="col">
            <label for="select-from"></label>
          </div>
          <div class="col-6">
            <select class="form-select" id="select-from"></select>
          </div>
        </div>

        <br />

        <!-- select from player -->
        <div class="row align-items-center">
          <div class="col">
            <label for="select-from-player"></label>
          </div>
          <div class="col-6">
            <select class="form-select" id="select-from-player"></select>
          </div>
        </div>

        <br />

        <!-- select to -->
        <div class="row align-items-center">
          <div class="col">
            <label for="select-to"></label>
          </div>
          <div class="col-6">
            <select class="form-select" id="select-to"></select>
          </div>
        </div>

        <br />

        <p id="p-ssl-warning-2" class="text-warning"></p>
      </div>

      <!-- api page -->
      <div id="div-api" class="config-page" hidden>
        <!-- set google vision -->
        <div class="row">
          <div class="col-auto">
            <p id="p-google-vision"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-google-vision"></a>
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <button id="button-google-credential" class="btn btn-primary"></button>
          </div>
        </div>

        <hr />

        <!-- set Gemini -->
        <div class="row">
          <div class="col-auto">
            <p id="p-gemini"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-gemini-api"></a>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <label for="input-gemini-api-key"></label>
          </div>
          <div class="col-auto">
            <img class="img-fluid img-visibility" src="./img/ui/visibility_off_white_48dp.svg" alt="" style="width: 1.5rem" id="img-visibility-gemini-api-key" />
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="" id="input-gemini-api-key" />
          </div>
        </div>

        <hr />

        <!-- set Cohere -->
        <div class="row">
          <div class="col-auto">
            <p id="p-cohere"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-cohere-api"></a>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <label for="input-cohere-token"></label>
          </div>
          <div class="col-auto">
            <img class="img-fluid img-visibility" src="./img/ui/visibility_off_white_48dp.svg" alt="" style="width: 1.5rem" id="img-visibility-cohere-token" />
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="" id="input-cohere-token" />
          </div>
        </div>

        <hr />

        <!-- set GPT -->
        <div class="row">
          <div class="col-auto">
            <p id="p-chat-gpt"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-gpt-api"></a>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <label for="input-gpt-api-key"></label>
          </div>
          <div class="col-auto">
            <img class="img-fluid img-visibility" src="./img/ui/visibility_off_white_48dp.svg" alt="" style="width: 1.5rem" id="img-visibility-gpt-api-key" />
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="" id="input-gpt-api-key" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="select-gpt-model"></label>
          </div>
          <div class="col-auto">
            <select class="form-select" name="" id="select-gpt-model"></select>
          </div>
        </div>

        <hr />

        <!-- set Kimi -->
        <div class="row">
          <div class="col-auto">
            <p id="p-kimi"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-kimi-api"></a>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col">
            <label for="input-kimi-token"></label>
          </div>
          <div class="col-auto">
            <img class="img-fluid img-visibility" src="./img/ui/visibility_off_white_48dp.svg" alt="" style="width: 1.5rem" id="img-visibility-kimi-token" />
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="" id="input-kimi-token" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-kimi-custom-prompt"></label>
          </div>
          <div class="col-auto">
            <input class="form-control" type="text" name="" id="input-kimi-custom-prompt" />
          </div>
        </div>

        <hr />

        <!-- set OpenAI API -->
        <div class="row">
          <div class="col-auto">
            <p id="p-llm-api"></p>
          </div>

          <div class="col-auto">
            <a href="#" id="a-set-llm-api"></a>
          </div>
        </div>

        <p id="p-ssl-warning" class="text-warning"></p>

        <div class="row align-items-center">
          <div class="col">
            <label for="input-llm-api-url"></label>
          </div>
          <div class="col-auto">
            <input class="form-control" type="text" name="" id="input-llm-api-url" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-llm-api-key"></label>
          </div>
          <div class="col-auto">
            <img class="img-fluid img-visibility" src="./img/ui/visibility_off_white_48dp.svg" alt="" style="width: 1.5rem" id="img-visibility-llm-api-key" />
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="" id="input-llm-api-key" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-llm-model"></label>
          </div>
          <div class="col-auto">
            <input class="form-control" type="text" name="" id="input-llm-model" />
          </div>
        </div>
      </div>

      <!-- AI -->
      <div id="div-ai" class="config-page" hidden>
        <div class="row align-items-center">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="input-ai-chat-enable" />
              <label class="form-check-label" for="input-ai-chat-enable"></label>
            </div>
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-ai-chat-length"></label>
          </div>
          <div class="col-6">
            <input class="form-control" type="number" name="" min="0" step="1" id="input-ai-chat-length" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-ai-temperature"></label>
          </div>
          <div class="col-6">
            <input class="form-control" type="number" name="" min="0" max="2" step="0.1" id="input-ai-temperature" />
          </div>
        </div>
      </div>

      <!-- system page -->
      <div id="div-system" class="config-page" hidden>
        <!-- select app language -->
        <div class="row align-items-center">
          <div class="col-auto">
            <label for="select-app-language"></label>
          </div>
          <div class="col-auto">
            <select class="form-select" id="select-app-language"></select>
          </div>
        </div>

        <br />

        <!-- shortcut -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-shortcut" />
              <label class="form-check-label" for="checkbox-shortcut"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- auto download json -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-auto-download-json" />
              <label class="form-check-label" for="checkbox-auto-download-json"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- SSL certificate -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-ssl-certificate" />
              <label class="form-check-label" for="checkbox-ssl-certificate"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- download json -->
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" id="button-download-json"></button>
          </div>
        </div>

        <br />

        <!-- delete temp -->
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" id="button-delete-temp"></button>
          </div>
        </div>

        <br />

        <!-- restart sharlayan reader -->
        <div class="row">
          <div class="col">
            <button id="button-restart-sharlayan-reader" class="btn btn-primary"></button>
          </div>
        </div>

        <br />

        <!-- fix reader -->
        <div class="row">
          <div class="col">
            <button id="button-fix-reader" class="btn btn-danger"></button>
          </div>
        </div>

        <br />

        <!-- version check -->
        <div class="row" hidden>
          <div class="col">
            <button id="button-version-check" class="btn btn-primary"></button>
          </div>
        </div>
      </div>

      <!-- proxy -->
      <div id="div-proxy" class="config-page" hidden>
        <div class="row align-items-center">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="input-proxy-enable" />
              <label class="form-check-label" for="input-proxy-enable"></label>
            </div>
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-proxy-protocol"></label>
          </div>
          <div class="col">
            <input class="form-control" type="text" name="" id="input-proxy-protocol" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-proxy-host"></label>
          </div>
          <div class="col">
            <input class="form-control" type="text" name="" id="input-proxy-host" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-proxy-port"></label>
          </div>
          <div class="col">
            <input class="form-control" type="number" name="" id="input-proxy-port" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-proxy-username"></label>
          </div>
          <div class="col">
            <input class="form-control" type="text" name="" id="input-proxy-username" />
          </div>
        </div>

        <br />

        <div class="row align-items-center">
          <div class="col">
            <label for="input-proxy-password"></label>
          </div>
          <div class="col">
            <input class="form-control" type="text" name="" id="input-proxy-password" />
          </div>
        </div>
      </div>

      <!-- about page -->
      <div id="div-about" class="config-page" hidden>
        <div class="row">
          <div class="col">
            <span>Ver.</span>
            <span id="span-version"></span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <span id="span-author"></span>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#" id="a-readme"></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="a-bug-report"></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="a-view-response"></a>
              </li>
              <li class="nav-item" hidden>
                <a class="nav-link" href="#" id="a-translation-report"></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="a-github"></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="a-author"></a>
              </li>
            </ul>
          </div>
        </div>

        <hr />

        <a id="a-donate" href="#">
          <img class="img-fluid" src="./img/bmc/bmc-button.png" style="width: 10rem" alt="" />
        </a>
      </div>
    </main>

    <!-- renderer -->
    <script src="./js/drag.js"></script>
    <script src="./js/language.js"></script>
  </body>
</html>
