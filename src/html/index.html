<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title></title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- 
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- app -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- window -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col">
          <img id="img-button-drag" class="img-button img-hidden" src="./img/ui/open_with_white_48dp.svg" />
          <img id="img-button-config" class="img-button img-hidden" src="./img/ui/settings_white_48dp.svg" />
          <img id="img-button-capture" class="img-button img-hidden" src="./img/ui/desktop_windows_white_48dp.svg" />
          <img id="img-button-through" class="img-button img-hidden" src="./img/ui/near_me_disabled_white_48dp.svg" />
          <img id="img-button-update" class="img-button" src="./img/ui/download_white_48dp.svg" hidden />
        </div>
        <div class="col-auto">
          <img id="img-button-minimize" class="img-button img-hidden" src="./img/ui/remove_white_48dp.svg" />
          <img id="img-button-close" class="img-button img-hidden" src="./img/ui/close_white_48dp.svg" />
        </div>
      </div>
    </header>

    <main>
      <div id="div-dialog"></div>
    </main>

    <footer class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col">
          <img id="img-button-speech" class="img-button img-hidden" src="./img/ui/volume_off_white_48dp.svg" />
          <img id="img-button-dictionary" class="img-button img-hidden" src="./img/ui/travel_explore_white_48dp.svg" />
          <img id="img-button-read-log" class="img-button img-hidden" src="./img/ui/history_white_48dp.svg" />
        </div>
        <div class="col-auto">
          <img
            id="img-button-backspace"
            class="img-button img-hidden"
            src="./img/ui/keyboard_backspace_white_48dp.svg"
          />
          <img id="img-button-clear" class="img-button img-hidden" src="./img/ui/clear_all_white_48dp.svg" />
        </div>
      </div>
    </footer>

    <!-- renderer -->
    <script src="./renderer/speech.js"></script>
    <script src="./renderer/drag.js"></script>
    <script src="./renderer/language.js"></script>
    <script src="./renderer/bootstrap.bundle.min.js"></script>
  </body>
</html>
